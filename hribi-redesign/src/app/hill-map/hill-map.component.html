<div class="map-container">
    <div id="map" [class.map-with-sidebar]="selectedHills().length > 0"></div>

    <div *ngIf="selectedHills().length > 0" class="sidebar">

        <header>
            <h2>{{ selectedHills().length }} Hrib{{ selectedHills().length > 1 ? 'ov' : '' }} Izbran{{
                selectedHills().length > 1 ? 'ih' : '' }}</h2>
            <button (click)="clearSelection()" class="close-btn" title="Zapri stran">X</button>
        </header>

        <div class="hill-list">
            <div *ngFor="let hill of selectedHills()" class="hill-card" [id]="'hill-card-' + hill.id">

                <div class="hill-image-container">
                    <img [src]="hill.images?.length ? hill.images[0].url : 'assets/img/default.jpg'"
                        alt="{{ hill.name }}" class="hill-image">
                </div>

                <h3>{{ hill.name }}</h3>

                <div class="info-grid">
                    <p>
                        <i class="fa-solid fa-mountain"></i>
                        {{ hill.height }}m
                    </p>
                    <p>
                        <i class="fa-solid fa-layer-group"></i>
                        {{ hill.mountainRange }}
                    </p>
                </div>

                <div class="card-actions">
                    <button (click)="goToHillPage(hill.id)" class="detail-btn">
                        <i class="fa-solid fa-circle-info"></i>
                        Podrobnosti
                    </button>

                    <button (click)="flyToHill(hill)" class="map-btn">
                        <i class="fa-solid fa-location-arrow"></i>
                        Pribli≈æaj na zemljevidu
                    </button>

                    <button (click)="downloadGPX(hill)" class="gpx-btn">
                        <i class="fa-solid fa-route"></i>
                        Prenesi GPS Sledi
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
