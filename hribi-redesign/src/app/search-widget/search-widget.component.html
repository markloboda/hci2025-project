       'hero': mode === 'hero',
       'floating': mode === 'floating',
       'show': mode === 'floating'
     }">

  <input
    type="text"
    placeholder="Kam danes?"
    [(ngModel)]="query"
    (focus)="onFocus()"
    (blur)="onBlur()"
  />

  <div class="dropdown" *ngIf="showDropdown">

    </div>
  </div>

</div>
